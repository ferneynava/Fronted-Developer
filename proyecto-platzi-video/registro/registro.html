<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesRegistro.css">
    <title>Registro</title>
</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="../assets/logo-platzi-video-BW2.png" alt="Platzi Video">
    </header>

    <section class="registro">
        <section class="data__container">
            <h2 tabindex="0">Regístrate</h2>
            <form class="data__container--form">
                <input aria-label="Nombre" class="input" type="text" placeholder="Nombre">
                <input aria-label="Correo" class="input" type="text" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña" >
                <button class="button">Registrarme</button> 
            </form>
            <section class="data__container--sesion">
                <a href="/">Iniciar Sesión</a>
            </section>
        </section>
    </section>

    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>

<!DOCTYPE html> <!--Aqui definimos que el documento está bajo el estándar HTML5-->
<html lang="en"> <!--Etiqueta principal RUT= etiqueta html mamá o padre
                     Representa la raiz de nuestro documento HTML. Todos los demás 
                     elementos deben ser descendientes de este elemento.-->
    <head><!--hijos no tiene ninguna implicación visual cabecera -->
          <!--En el head siempre vamos a encontrar los metadatos
              (que se escriben con la etiqueta etiqueta vacía <meta>) del documento 
               que vamos a escribir, incluyendo también ebnlaces (que por lo general son 
               de nuestro archivo de estilos, tipograficas)-->

          <!--Define los metadatos que no pueden ser definidos usando otro elemento HTML,
           como por ejemplo el tipo de codificación: UTF-8-->
        <meta charset="UTF-8"><!--Codificación en caracteres "UTF-8" incluye todos los caracteres en todos los idiomas-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Definir la escala visual del sitio 
                                                                                  le estamos diciendo a nuestro sitio web que ancho máximo de 
                                                                                  nuestra página web será el ancho del dispositivo desde donde 
                                                                                  se esté aperturando el sitio web-->
        <title>Document</title> <!--Titulo de nuestra aplicación se ve en la pestalla del navegador-->

    </head>
    <style> /* etiqueta para comenzar a escribir css */
    </style>
    <script>
        /*Aqui deberia ir nuestro JavaScript*/
    </script>
    <body><!--hijos cuerto de nuestro html-->
           <!--body Es la unica etiqueta body que debe aparecer en nuestro documento y representa todo el cotenido principal. 
                Aqui es donde escribimos las etiquetas <div>, <h1>,<p>, <footer>, entre otras que hacen parte del cuerpo de nuestra...-->
        <h1>Esta <dfn>mi primera</dfn>  etiqueta HTML</h1><!--Encabezado principal-->
        <div> <!-- div es una caja, es para envolver otros elementos-->
            <p>Estoy muy <b>feliz</b> de escribir este párrafo</p> <!-- p es un parrafo-->
        </div>
    </body>
</html>
